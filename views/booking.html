<!-- Reservation Start -->
<div class="container-xxl py-5 bg-dark hero-header mb-5">
  <div class="row g-0">
    <div class="col-md-6">
      <div class="video">
        <button type="button" class="btn-play" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/DWRcNpR6Kdc" data-bs-target="#videoModal">
          <span></span>
        </button>
      </div>
    </div>
    <div class="col-md-6 bg-dark d-flex align-items-center">
      <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservas</h5>
        <h1 class="text-white mb-4">Reserva una mesa en línea</h1>
        <form method="get" action="views/booking_success.html" class="spa-form">
          <div class="row g-3">

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Tu nombre"
                  required
                  minlength="2"
                  maxlength="60"
                  pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,60}$">
                <label for="name">Tu nombre</label>
                <div class="invalid-feedback">Ingresa un nombre válido (solo letras y espacios, mínimo 2 caracteres).</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Tu correo"
                  required>
                <label for="email">Tu correo</label>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  placeholder="Fecha"
                  required>
                <label for="date">Fecha</label>
                <div class="invalid-feedback">Selecciona una fecha válida (no puede ser anterior a hoy).</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  placeholder="Hora"
                  required
                  step="900">
                <label for="time">Hora</label>
                <div class="invalid-feedback">Selecciona una hora válida dentro del horario de atención.</div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-floating">
                <select class="form-select" id="select1" name="people" required>
                  <option value="" selected disabled>Selecciona...</option>
                  <option value="1">1 persona</option>
                  <option value="2">2 personas</option>
                  <option value="3">3 personas</option>
                  <option value="4">4 personas</option>
                  <option value="5">5 personas</option>
                  <option value="6">6 personas</option>
                </select>
                <label for="select1">Número de personas</label>
                <div class="invalid-feedback">Selecciona el número de personas.</div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Solicitud especial"
                  style="height: 100px"
                  maxlength="300"></textarea>
                <label for="message">Solicitud especial (opcional)</label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Reservar ahora</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <iframe class="embed-responsive-item" 
          src="public/video/restoran_video.mp4" 
          id="video" 
          allowfullscreen 
          allowscriptaccess="always" 
          allow="autoplay"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Reservation End -->

<script>
  // Booking view initializer (invoked by index.html after view load)
  window.initBookingForm = function () {
    const form  = document.querySelector('form.spa-form');
    if (!form) return;

    const dateI = form.querySelector('#date');
    const timeI = form.querySelector('#time');

    // 1) Minimum date = today (adjust for local timezone)
    const tzOffsetMs = (new Date()).getTimezoneOffset() * 60000;
    const todayStr   = new Date(Date.now() - tzOffsetMs).toISOString().slice(0, 10);
    dateI.min = todayStr;
    if (!dateI.value) dateI.value = todayStr;

    // 2) Opening hours per day (0=Sunday, 1=Monday, ...)
    const schedule = {
      0: { start: '10:00', end: '20:00' }, // Sunday
      1: { start: '09:00', end: '21:00' },
      2: { start: '09:00', end: '21:00' },
      3: { start: '09:00', end: '21:00' },
      4: { start: '09:00', end: '21:00' },
      5: { start: '09:00', end: '21:00' },
      6: { start: '09:00', end: '21:00' }
    };

  timeI.step = 900; // 15 min

    function pad(n) { return String(n).padStart(2, '0'); }
    function roundUp15(dt) {
      const q = 15 * 60 * 1000;
      return new Date(Math.ceil(dt.getTime() / q) * q);
    }
    function hhmm(dt) { return `${pad(dt.getHours())}:${pad(dt.getMinutes())}`; }

    function applyTimeBounds() {
      // selected day
      const chosen = dateI.value ? new Date(dateI.value + 'T00:00:00') : new Date();
      const day    = chosen.getDay();
      const { start, end } = schedule[day] || { start: '09:00', end: '21:00' };
      timeI.min = start;
      timeI.max = end;

      // If the reservation is for "today", raise min to the next 15'
      const now = new Date();
      if (chosen.toDateString() === now.toDateString()) {
        const next = roundUp15(now);
        const minNow = hhmm(next);
        if (minNow > timeI.min) timeI.min = minNow;
      }
      validateTime();
    }

    function validateDate() {
      dateI.setCustomValidity('');
      if (dateI.value && dateI.value < dateI.min) {
        dateI.setCustomValidity('The date cannot be earlier than today.');
      }
    }

    function validateTime() {
      timeI.setCustomValidity('');
      if (!timeI.value) return;
      if (timeI.value < timeI.min || timeI.value > timeI.max) {
        timeI.setCustomValidity(`Select a time between ${timeI.min} and ${timeI.max}.`);
      }
    }

    dateI.addEventListener('change', () => { validateDate(); applyTimeBounds(); });
    timeI.addEventListener('input',  validateTime);
    form.addEventListener('submit',  () => { validateDate(); validateTime(); });

    // Initial application when the view loads
    validateDate();
    applyTimeBounds();
  };
</script>
