<!-- Reservation Start (SE MANTIENE para “Reservar mesa”) -->
<div class="container-xxl py-5 bg-dark hero-header mb-5">
  <div class="row g-0">
    <div class="col-md-6">
      <div class="video">
        <button type="button" class="btn-play" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/DWRcNpR6Kdc" data-bs-target="#videoModal">
          <span></span>
        </button>
      </div>
    </div>
    <div class="col-md-6 bg-dark d-flex align-items-center">
      <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservas</h5>
        <h1 class="text-white mb-4">Reserva una mesa en línea</h1>
        <form method="get" action="views/booking_success.html" class="spa-form">
          <div class="row g-3">

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Tu nombre"
                  required
                  minlength="2"
                  maxlength="60"
                  pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,60}$">
                <label for="name">Tu nombre</label>
                <div class="invalid-feedback">Ingresa un nombre válido (solo letras y espacios, mínimo 2 caracteres).</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Tu correo"
                  required>
                <label for="email">Tu correo</label>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating date" id="date3" data-target-input="nearest">
                <!-- Si usas el datetimepicker, déjalo como text; validaremos con moment.js -->
                <input
                  type="text"
                  class="form-control datetimepicker-input"
                  id="datetime"
                  name="datetime"
                  placeholder="Fecha y hora"
                  data-target="#date3"
                  data-toggle="datetimepicker"
                  required>
                <label for="datetime">Fecha y hora</label>
                <div class="invalid-feedback">Selecciona una fecha y hora válidas en el futuro.</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" id="select1" name="people" required>
                  <option value="" selected disabled>Selecciona...</option>
                  <option value="1">1 persona</option>
                  <option value="2">2 personas</option>
                  <option value="3">3 personas</option>
                  <option value="4">4 personas</option>
                  <option value="5">5 personas</option>
                  <option value="6">6 personas</option>
                </select>
                <label for="select1">Número de personas</label>
                <div class="invalid-feedback">Selecciona el número de personas.</div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Solicitud especial"
                  style="height: 100px"
                  maxlength="300"></textarea>
                <label for="message">Solicitud especial (opcional)</label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Reservar ahora</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <iframe class="embed-responsive-item" 
          src="public/video/restoran_video.mp4" 
          id="video" 
          allowfullscreen 
          allowscriptaccess="always" 
          allow="autoplay"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Reservation End -->
